<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake Client</title>
    <link href="../CSS/loginAndRegister.css" type="text/css" rel="stylesheet">
</head>

<body>

<div class="login">
    <form>
        <div>
            <h1>Welcome to the SnakeGame</h1><br>
        </div>
        <div>
            <input type="text" placeholder="Username" id="Username">
            <input type="password" placeholder="Password" id="Password"><br>

        </div>
        <div>
            <input name="Login" type="button" id="loginBtn" value="Login"/>
            <input name="Register" type="button" id="registerBtn" value="Register"/>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../javaScript/login.js" type="text/javascript"></script>
<script src="../javaScript/register.js" type="text/javascript"></script>

</body>
</html>
