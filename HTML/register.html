<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="../CSS/loginAndRegister.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="register">
        <h1>Register now</h1>
        <form>
            <input type="text" placeholder="Firstname" id="newFirstName">
            <input type="text" placeholder="Lastname" id="newLastName">
            <input type="text" placeholder="Username" id="newUserName">
            <input type="password" placeholder="Password" id="newPassWord">
            <input type="email" placeholder="Email" id="newEmail"> <br>
            <input type="button" value="Back" onClick="history.go(-1);return true;">
            <input name="Register" type="button" id="registerNowBtn" value="Register now"/>
        </form>

    </div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../javaScript/register.js" type="text/javascript"></script>

</body>
</html>
