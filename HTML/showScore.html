<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showScoreTab</title>

    <link href="../CSS/userMenu.css" type="text/css" rel="stylesheet">
    <link href="../CSS/tables.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="userMenu">
        <div class="userMenuHeader">
            <h1>Welcome "" to the snake game</h1>
        </div>
        <form>
            <input type="button" id="home" value="Home" class="button"/>
            <input type="button" id="play" value="Play Game" class="button"/>
            <input type="button" id="deleteGame" value="Delete Game" class="button"/>
            <input type="button" id="showHighscore" value="Show Highscore" class="button"/>
            <input type="button" id="logout" value="Logout" class="button"/>
        </form>
        <table id="showScores">
            <tr>
                <th>Score</th>
                <th>Username</th>
                <th>User ID</th>
                <th>Opponent ID</th>
                <th>Game ID</th>
            </tr>
        </table>
    </div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../javaScript/buttons.js" type="text/javascript"></script>
<script src="../javaScript/score.js" type="text/javascript"></script>
</body>
</html>
