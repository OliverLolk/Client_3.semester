<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userMenu</title>
    <link href="../CSS/userMenu.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="userMenu">
        <div class="userMenuHeader">
            <h1>logged in .... <output>input #Username</output></h1>
        </div>
        <form>
            <input type="button" id="home" value="Home" class="button"/>
            <input type="button" id="newGame" value="New Game" class="button"/>
            <input type="button" id="deleteGame" value="Delete Game" class="button"/>
            <input type="button" id="showHighscore" value="Show Highscore" class="button"/>
            <input type="button" id="logout" value="Logout" class="button"/>
        </form>
        <div class="boxedText">
            <h2>Welcome to the Snake Game client</h2>
            <p>Greetings, are you ready to show your opponents that
                you are the best. Remember to checkout who has the Highscore
                and you could maybe claim the position!
            </p>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../javaScript/buttons.js" type="text/javascript"></script>

</body>
</html>
